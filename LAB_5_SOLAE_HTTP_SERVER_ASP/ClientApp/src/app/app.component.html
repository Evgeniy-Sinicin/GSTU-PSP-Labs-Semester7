<h1>Solaes list</h1>
<input type="button" value="Add" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Value</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of solaes">
            <ng-template [ngIf]="solae?.id != s.id" [ngIfElse]="edit">
                <td>{{s?.name}}</td>
                <td>{{s?.value}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editSolae(s)">Change</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(s)">Delete</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="solae.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="solae.value" class="form-control" />
    </td>
    <td>
        <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="solae.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Value</label>
        <input type="text" [(ngModel)]="solae.value" class="form-control" />
    </div>
    <div>
        <input type="button" value="Save" (click)="save()" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
